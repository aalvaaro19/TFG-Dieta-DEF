<div class="flex items-center justify-center min-h-screen bg-[#171822] relative overflow-hidden">
    <!-- Video de fondo -->
    <video autoplay loop muted playsinline class="absolute inset-0 w-full h-full object-cover z-0">
        <source src="images/videoLogin.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Contenido principal -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-96 relative z-10">
        <h1 class="text-2xl font-bold text-blue-900 text-center mb-6">VitalShape</h1>
        
        <form (ngSubmit)="loginWithEmailAndPassword(email, password)">
            <!-- Email -->
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-1">Email</label>
                <input type="email" [(ngModel)]="email" placeholder="example@gmail.com" name="email" class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-1">Password</label>
                <input type="password" [(ngModel)]="password" placeholder="password" name="password" class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Botón Sign In -->
            <button type="submit" class="w-full bg-gray-800 text-white py-2 rounded-lg hover:bg-gray-900 transition duration-200">
                Sign In
            </button>

            <!-- Línea separadora -->
            <div class="flex items-center my-4">
                <hr class="w-full border-gray-300">
                <span class="px-3 text-gray-500">or</span>
                <hr class="w-full border-gray-300">
            </div>

            <!-- Botón Google Login -->
            <button type="button" class="w-full flex items-center justify-center border border-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-100 transition duration-200" (click)="loginWithGoogle()">
                <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google Logo" class="w-5 h-5 mr-2">
                Sign in with Google
            </button>
        </form>

        <!-- Enlace para registro -->
        <div class="text-center mt-4">
            <a routerLink="/register" class="text-blue-500 hover:underline">Create an account</a>
        </div>
    </div>
</div>
