<form (ngSubmit)="registerWithEmailAndPassword()">
    <!-- Nombre de Usuario -->
    <div class="mb-4">
        <label for="nombreUsuario" class="block text-gray-700 font-semibold mb-1">Nombre de Usuario</label>
        <input type="text" id="nombreUsuario" name="nombreUsuario" [(ngModel)]="user.nombreUsuario" class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Nombre Completo -->
    <div class="mb-4">
        <label for="nombreCompleto" class="block text-gray-700 font-semibold mb-1">Nombre Completo</label>
        <input type="text" id="nombreCompleto" name="nombreCompleto" [(ngModel)]="user.nombreCompleto" class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Edad -->
    <div class="mb-4">
        <label for="edad" class="block text-gray-700 font-semibold mb-1">Edad</label>
        <input type="number" id="edad" name="edad" [(ngModel)]="user.edad" class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Teléfono -->
    <div class="mb-4">
        <label for="telefono" class="block text-gray-700 font-semibold mb-1">Teléfono</label>
        <input type="text" id="telefono" name="telefono" [(ngModel)]="user.telefono" class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Dirección -->
    <div class="mb-4">
        <label for="direccion" class="block text-gray-700 font-semibold mb-1">Dirección</label>
        <input type="text" id="direccion" name="direccion" [(ngModel)]="user.direccion" class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Email -->
    <div class="mb-4">
        <label for="email" class="block text-gray-700 font-semibold mb-1">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Contraseña -->
    <div class="mb-4">
        <label for="password" class="block text-gray-700 font-semibold mb-1">Contraseña</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Peso -->
    <div class="mb-4">
        <label for="peso" class="block text-gray-700 font-semibold mb-1">Peso</label>
        <input type="number" id="peso" name="peso" step="0.01" [(ngModel)]="user.peso" class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Altura -->
    <div class="mb-4">
        <label for="altura" class="block text-gray-700 font-semibold mb-1">Altura</label>
        <input type="number" id="altura" name="altura" step="0.01" [(ngModel)]="user.altura" class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Sexo -->
    <div class="mb-4">
        <label for="sexo" class="block text-gray-700 font-semibold mb-1">Sexo</label>
        <select id="sexo" name="sexo" [(ngModel)]="user.sexo" class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select>
    </div>

    <!-- Objetivo -->
    <div class="mb-4">
        <label for="objetivo" class="block text-gray-700 font-semibold mb-1">Objetivo</label>
        <input type="text" id="objetivo" name="objetivo" [(ngModel)]="user.objetivo" class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Botón Registrar -->
    <button type="submit" class="w-full bg-gray-800 text-white py-2 rounded-lg hover:bg-gray-900 transition duration-200">
        Registrar
    </button>

    <div class="text-center mt-4">
      <p>¿Ya tienes cuenta? <a routerLink="/login" class="text-blue-500 hover:underline">Login</a></p>
    </div>
</form>
