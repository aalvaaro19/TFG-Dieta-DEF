<div class="carta-receta-container">
  <div *ngFor="let receta of recetas" class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl my-5">
    <div class="md:flex">
      <div class="md:flex-shrink-0">
        <img class="h-48 w-full object-cover md:h-full md:w-48 rounded-lg" src="../../../images/{{receta.imagen}}.jpg" alt="Edición especial">
      </div>
      <div class="p-8">
        <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">{{ receta.nombre }}</div>
        <p class="mt-2 text-gray-500 text-truncate">{{ receta.descripcion }}</p>
        <p class="mt-2 text-gray-900 font-bold">Calorías: {{ receta.calorias }}</p>
        <div class="mt-4">
          <!-- <button class="bg-green-500 text-white px-4 py-2 rounded mr-2" (click)="viewDetails(receta)">Detalles</button> -->
          <button class="bg-blue-500 text-white px-4 py-2 rounded mr-2" (click)="editarReceta(receta.id_receta)"><i class="bi bi-pencil"></i> Editar</button>
          <button class="bg-red-500 text-white px-4 py-2 rounded" (click)="deleteReceta(receta.id_receta)">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>
